# WebSocket Configuration
websocket.allowed-origins=https://my-@domainwhenitsready.com

# PostgreSQL Database Configuration (use environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/kollabspace}
spring.datasource.username=${DATABASE_USERNAME:kollabspace_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging (less verbose in production)
logging.level.org.hibernate.SQL=WARN
